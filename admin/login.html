<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>管理员登录 - FenceServer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./cdn/bootstrap.min.css">
  <style>
    body { background: #f8f9fa; }
    .login-box { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 12px #0001; padding: 32px 28px; }
    .login-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 24px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="login-title">管理员登录</div>
    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">登录</button>
      <div id="loginMsg" class="form-text text-danger mt-2"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('loginMsg');
      msg.textContent = '';
      console.debug('[login] 提交', { username });
      try {
        const res = await axios.post('/api/user/login', { username, password });
        console.debug('[login] 登录响应', res.data);
        if (res.data && res.data.token) {
          // 修正：写入localStorage和cookie的key都为'token'
          localStorage.setItem('token', res.data.token);
          document.cookie = 'token=' + res.data.token + '; path=/';
          console.debug('[login] token已写入localStorage和cookie', res.data.token);
          window.location.href = '/admin/index.html';
        } else {
          msg.textContent = res.data.message || '登录失败';
        }
      } catch (err) {
        console.debug('[login] 登录异常', err);
        msg.textContent = err.response?.data?.message || '登录失败';
      }
    };
  </script>
</body>
</html>
